<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Jogo Multiplayer</title>
  <style>
    .total, body{
      margin:0;
      padding:0;
      height: 90vh;
      background-color: aquamarine;
    }
    body {
      background-color: rgb(32, 73, 75);
    }
    .total{
      display: flex;
      flex-direction: column;
    }
    .menu{
      height: 200px;
      background-color: burlywood;
    }
    .title{
      font-size: larger;
    }
    #logs{
      max-height: 100px;
      overflow-y: auto;
    }
    .area, .objects{
      /* position: relative; */
      width: 100%;
      /* flex:1; */
      /* background-color: rgb(71, 241, 113); */
      /* background-image:url('./imgs/grass.jpg'); */
    }
    .all-canvas{
      position: relative;
      height: 90%;
    }
    .area{
      height: 100%;
      position: absolute;
      z-index: 0;
    }
    .objects{
      height: 100%;
      /* position:absolute; */
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="total">
  <div class="menu">
    <div class="title">Jogo Multiplayer</div>
    <input id="name" placeholder="Seu nome" />
    <button id="join">Entrar</button>
    <button id="action">Ação</button>
    <ul id="logs"></ul>
  </div>
  <div class="all-canvas" id="all-canvas">
    <canvas class="area" id="area"></canvas>
    <canvas class="objects" id="objects"></canvas>
  </div>
</div>
  <script type="module" src="./index.ts"></script>

</body>

</html>
