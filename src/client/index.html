<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Jogo Multiplayer</title>
  <style>
    .total, body{
      margin:0;
      padding:0;
      height: 100vh;
      background-color: aquamarine;
    }
    body {
      background-color: rgb(32, 73, 75);
    }
    .total{
      display: flex;
      flex-direction: column;
    }
    .menu{
      height: 200px;
      background-color: burlywood;
    }
    .title{
      font-size: larger;
    }
    #logs{
      max-height: 100px;
      overflow-y: auto;
    }
    .area{
      position: relative;;
      width: 100%;
      flex:1;
      background-color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <div class="total">
  <div class="menu">
    <div class="title">Jogo Multiplayer</div>
    <input id="name" placeholder="Seu nome" />
    <button id="join">Entrar</button>
    <button id="action">Ação</button>
    <ul id="logs"></ul>
  </div>
  <canvas class="area" id="area"  style="border:1px solid black;">

  </canvas>
</div>
  <script type="module" src="./index.ts"></script>

</body>

</html>
